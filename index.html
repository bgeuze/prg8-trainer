<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Training Tool</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.5.0/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="training.js"></script>
</head>
<body>
    <div id="demos">
        <h1>Hand Gesture Training Tool</h1>
        
        <div id="liveView" class="videoView">
            <button id="webcamButton" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">ENABLE WEBCAM</span>
            </button>

            <div id="currentPoseDisplay">Waiting for webcam...</div>
            
            <div class="video-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="output_canvas" class="output_canvas"></canvas>
            </div>

            <div id="training-controls">
                <h2>Training Controls</h2>
                <p class="instruction-text">Klik op een knop en maak het bijbehorende handgebaar voor de camera</p>
                <div class="gesture-buttons">
                    <button id="trainRock" class="mdc-button mdc-button--raised" title="Train rock gesture">✊ Rock</button>
                    <button id="trainPaper" class="mdc-button mdc-button--raised" title="Train paper gesture">✋ Paper</button>
                    <button id="trainScissors" class="mdc-button mdc-button--raised" title="Train scissors gesture">✌️ Scissors</button>
                </div>
                
                <div class="model-controls">
                    <button id="evaluateButton" class="mdc-button mdc-button--raised">Evaluate Model</button>
                    <button id="saveButton" class="mdc-button mdc-button--raised">Save Model</button>
                    <button id="clearButton" class="mdc-button mdc-button--raised">Clear Training Data</button>
                </div>
            </div>
        </div>

        <div id="results">
            <h2>Training Results</h2>
            <div id="statsDisplay"></div>
            <canvas id="confusionMatrix" width="400" height="400"></canvas>
        </div>
    </div>
</body>
</html>
